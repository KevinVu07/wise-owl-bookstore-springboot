<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap and FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7ee7b60095.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/favicon/apple-touch-icon.png}" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon/favicon-32x32.png}" />
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon/favicon-16x16.png}" />
    <link rel="manifest" th:href="@{/images/favicon/site.webmanifest}" />
    <link rel="shortcut icon" th:href="@{/images/favicon/favicon.ico}" />
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<section class="container h-50 d-flex justify-content-center align-items-center mt-5 mb-5">
    <div class="w-100" style="max-width: 400px;">
        <!-- Message section (top of login card) -->
        <section class="mt-3">

            <!-- Spring Security logout -->
            <div th:if="${param.logout}" class="alert alert-success text-center">
                You have been logged out successfully.
            </div>

            <!-- Custom user registration success message -->
            <div th:if="${successMsg}" class="alert alert-success text-center" th:text="${successMsg}"></div>

            <!-- Spring Security error (login failure) -->
            <div th:if="${param.error}" class="alert alert-danger text-center">
                Invalid username or password.
            </div>

        </section>

        <!-- Login form -->
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Register link -->
        <div class="mt-3 text-center">
            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
