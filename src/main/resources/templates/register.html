<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- Bootstrap and FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7ee7b60095.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/favicon/apple-touch-icon.png}" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon/favicon-32x32.png}" />
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon/favicon-16x16.png}" />
    <link rel="manifest" th:href="@{/images/favicon/site.webmanifest}" />
    <link rel="shortcut icon" th:href="@{/images/favicon/favicon.ico}" />
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<section class="container h-auto d-flex justify-content-center align-items-center mt-5 mb-5">
    <form th:action="@{/register}" th:object="${user}" method="post" class="w-75" novalidate>

        <div th:if="${successMsg}" class="mt-2 text-center text-success" th:text="${successMsg}"></div>
        <div th:if="${failMsg}" class="mt-2 text-center text-danger" th:text="${failMsg}"></div>

        <div class="text-center">
            <h1 class="mt-4">Register</h1>
        </div>

        <div class="mb-2">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required />
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="mb-2">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required />
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="mb-2">
            <label for="email" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required />
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required />
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

        <div class="mt-4 text-center">
            <p>Already registered? <a th:href="@{/login}">Login here</a></p>
        </div>
    </form>
</section>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
