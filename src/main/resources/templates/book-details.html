<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details Page</title>

    <!-- Bootstrap, CSS, and Fontawesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/7ee7b60095.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/favicon/apple-touch-icon.png}" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon/favicon-32x32.png}" />
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon/favicon-16x16.png}" />
    <link rel="manifest" th:href="@{/images/favicon/site.webmanifest}" />
    <link rel="mask-icon" th:href="@{/images/favicon/safari-pinned-tab.svg}" color="#5bbad5" />
    <link rel="shortcut icon" th:href="@{/images/favicon/favicon.ico}" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" th:content="@{/images/favicon/browserconfig.xml}" />
    <meta name="theme-color" content="#ffffff" />
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<section class="container my-4 h-auto" id="top_book_section">
    <form th:action="@{/add-to-cartItem}" method="post">
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="row" id="book_details_box">
            <div class="col-md-4">
                <img th:src="@{/images/books/{img}(img=${book.image})}" alt="Book cover" class="img-fluid" />
            </div>
            <div class="col-md-6">
                <div id="book_details">
                    <h2 th:text="${book.name}">Book name</h2>
                    <p class="writer my-2" th:text="'by ' + ${book.author.name}">Author name</p>
                    <p class="categories my-2" th:text="'Category: ' + ${book.category.name}">Category</p>
                    <p class="mb-0">
                        <span id="product_version_title" th:text="${book.type}"> Book type </span> <br />
                        <span class="label" th:text="'Edition number: ' + ${book.editionNumber}">Edition Number</span> <br />
                        <span class="label" th:text="'Published: ' + ${book.publishedDate}"> Published date </span> <br />
                        <span class="details_isbn" th:text="'ISBN: ' + ${book.ISBN}">ISBN</span>
                    </p>
                    <p class="mb-0" th:text="'Book description: ' + ${book.description}">Book description</p>
                </div>
            </div>
            <div class="col-md-2">
                <div id="book_price">
                    <h4 th:text="${book.type}">Book type</h4>
                    <hr />
                    <p>
                        <del th:text="'$' + ${book.rrp}">Book rrp </del>
                        <br /> <strong th:text="'$' + ${book.salePrice}">Book sale price</strong>
                    </p>
                    <div class="buy_options">
                        <button type="submit" class="btn btn-warning">Add to cartItem</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>


<div th:replace="fragments/footer :: footer"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
